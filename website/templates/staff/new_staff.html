<!DOCTYPE html>
{% extends "staff/layout.html" %}
{% block title %} Login {% endblock %}

{% block navbar %}

{% endblock %}
    {% include 'staff/base2.html' %}
{% block main %}

<html>
<head>
<link rel="stylesheet" href="static/style.css">
	<title>Staff Signup</title>
</head>
<body>
<div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card my-5">
                <div class="card-header">
                    <h3 class="text-center">Staff Signup</h3>
                </div>
                <div class="card-body">
                    <form method="POST">

						<div class="form-group">
                            <label for="name">Name:</label>
							<input type="text" id="name" name="name" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="nric">NRIC:</label>
							<input type="text" id="nric" name="nric" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="phone_number">Phone Number:</label>
							<input type="text" id="phone_number" name="phone_number" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="dob">Date of Birth:</label>
							<input type="date" id="dob" name="dob" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="email">Email:</label>
							<input type="email" id="email" name="email" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="address">Address:</label>
							<input type="text" id="address" name="address" required><br><br>
                        </div>

<!--						<div class="form-group">-->
<!--                            <label for="status">Status:</label>-->
<!--                            <select id="status" name="status" required>-->
<!--                                <option value="active">Active</option>-->
<!--                                <option value="inactive">Inactive</option>-->
<!--                            </select>-->
<!--                        </div>-->

                        <div class="form-group">
                              <label for="type">Type:</label>
                              <select id="type" name="type" required>
                                  <option value="staff">Staff</option>
                                  <option value="admin">Admin Staff</option>
                              </select>
                          </div>

						<div class="form-group">
                            <label for="username">Username:</label>
							<input type="text" id="username" name="username" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="password">Password:</label>
							<input type="password" id="password" name="password" required><br><br>
                        </div>

						<div class="form-group">
                            <label for="password2">Confirm Password:</label>
							<input type="password" id="password2" name="password2" required><br><br>
                        </div>

						<div class="form-group mt-4">
                            <button class="btn btn-primary btn-block rounded" style="border-radius: 0;" type="submit" value="Signup">Sign Up</button>
                        </div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
{% endblock %}
