<!DOCTYPE html>
{% extends "customer/layout.html" %}
{% block title %} Edit Profile {% endblock %}
{% block navbar %}
    {% include 'customer/base.html' %}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card my-5">
                    <div class="card-header">
                        <h3 class="text-center">Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">

                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" name="name" class="form-control" value="{{ user.name }}">
                            </div>

                            <div class="form-group">
                                <label for="nrc">NRIC:</label>
                                <input type="text" name="nrc" class="form-control" value="{{ user.nric }}">
                            </div>

                            <div class="form-group">
                                <label for="nationality">Nationality:</label>
                                <input type="text" name="nationality" class="form-control" value="{{ user.nationality }}">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="text" name="phone" class="form-control" value="{{ user.phone_number }}">
                            </div>

                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" name="dob" class="form-control" value="{{ dob  }}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email }}">
                            </div>

                            <div class="form-group">
                                <label for="add">Address:</label>
                                <input type="text" name="add" class="form-control" value="{{ user.address }}">
                            </div>

                            <div class="form-group">
                                <label for="card">Card Number:</label>
                                <input type="text" name="card" class="form-control" value="{{ user.card_no }}">
                            </div>

                            <div class="form-group">
                                <label for="usn">Username:</label>
                                <input type="text" name="usn" class="form-control" value="{{ user.username }}">
                            </div>

                            <div class="form-group">
                                <label for="password">New Password:</label>
                                <input type="password" name="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" name="confirm_password" class="form-control">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
